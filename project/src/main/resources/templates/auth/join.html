<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <!-- CSS와 JavaScript 파일 링크 등의 필요한 메타 정보들을 포함 -->
    <link rel="stylesheet" href="css/auth.css">
  </head>

  <body>
    <header>
      <!-- 로고, 메뉴, 로그인/회원가입 버튼 등의 네비게이션 영역 -->
      <a onclick= main()
        ><img
          src="images/logo.jpg"
          alt="logo"
          width="200"
          height="100"
      /></a>
      <h1>떨어지는 것에는 날개가 없다.</h1>
      <div class="login-signup">
        <a onclick = join()>회원가입</a>
        <a onclick = login()>로그인</a>
      </div>
    </header>
    <main>
      <form action="/login" method="post">
        <div>
          <label for="username">아이디:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div>
          <label for="password">비밀번호:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div>
          <label for="password">비밀번호 확인:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div>
          <input type="submit" onclick = login() value="회원가입" />
        </div>
      </form>
    </main>
    <script>
        const main = () => location.replace("/");
        const join = () => location.replace("/join");
        const login = ()  => location.replace("/login");
        
      </script>
  </body>
</html>
