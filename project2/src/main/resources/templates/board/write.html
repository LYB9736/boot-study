<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>커뮤니티사이트 메인페이지</title>
    <!-- CSS와 JavaScript 파일 링크 등의 필요한 메타 정보들을 포함 -->
    <link rel="stylesheet" href="css/board.css">
</head>
<style>
    /* 추가된 스타일 */



    form {
        display: flex;
        flex-direction: column;
    }

    label {
        font-weight: bold;
        margin-bottom: 6px;
    }

    input[type="text"],
    textarea {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-bottom: 10px;
        font-size: 16px;
    }

    input[type="submit"] {
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
    }

    input[type="submit"]:hover {
        background-color: #333;
    }
</style>
<body>
    <header>
        <!-- 로고, 메뉴, 로그인/회원가입/로그아웃 버튼 등의 네비게이션 영역 -->
        <a onclick="main()">
            <img src="images/logo.jpg" alt="logo" width="200" height="100" />
        </a>
        <h1>떨어지는 것에는 날개가 없다.</h1>
        <div class="login-signup">
          <a id="profileBtn" style="display: none;" onclick="viewProfile()">내 정보</a>
          <a id="joinBtn" style="display: none;" onclick="join()">회원가입</a>
          <a id="loginBtn" onclick="login()">로그인</a>
          <a id="logoutBtn" onclick="logout()" style="display: none;">로그아웃</a>
          <span id="loggedInMessage" style="display: none;"></span>
    </header>
    <main>
        <!-- 글쓰기 폼 -->
        <h2 class="board">글쓰기</h2>
        <form>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" required /><br />
            
            <label for="content">내용</label>
            <textarea id="content" name="content" rows="6" required></textarea><br />
            
            <input type="submit" onclick=board() value="작성하기" />
        </form>
    </main>
    <script>
      const main = () => location.replace("/");
      const join = () => location.replace("/join");
      const login = () => location.replace("/login");
      const logout = () => {
            location.replace("/logout");
        };
      window.onload = () => {
        const isLoggedIn = true; // 여기에 로그인 여부를 판단하는 로직을 추가하십시오.
        const loggedInUserId = "exampleUser"; // 여기에 로그인된 사용자의 아이디를 설정하십시오.
        const profileBtn = document.getElementById("profileBtn"); // "내 정보" 버튼
        const joinBtn = document.getElementById("joinBtn"); // "회원가입" 버튼
        const loginBtn = document.getElementById("loginBtn");
        const logoutBtn = document.getElementById("logoutBtn");
        const loggedInMessage = document.getElementById("loggedInMessage");

        if (isLoggedIn) {
            profileBtn.style.display = "inline-block"; // 로그인한 경우 "내 정보" 버튼 표시
            joinBtn.style.display = "none";
            loginBtn.style.display = "none";
            logoutBtn.style.display = "inline-block";
            loggedInMessage.innerText = `${loggedInUserId}님 안녕하세요`;
            loggedInMessage.style.display = "inline-block";
        } else {
            profileBtn.style.display = "none";
            joinBtn.style.display = "inline-block"; // 로그아웃한 경우 "회원가입" 버튼 표시
            loginBtn.style.display = "inline-block";
            logoutBtn.style.display = "none";
            loggedInMessage.style.display = "none";
        }
    };

    const board = () => location.replace("/board");
    const viewProfile = () => {
        // "내 정보" 버튼 클릭 시 동작 추가
        // 예시: 사용자 프로필 페이지로 이동
        location.replace("/profile"); // 이동할 페이지 경로를 수정하세요.
    };
    </script>
</body>
</html>
