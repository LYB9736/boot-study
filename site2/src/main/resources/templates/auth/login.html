<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>로그인</h1>
    <div>
      <div><span>아이디</span><input id="id" type="text" /></div>
      <div><span>비밀번호</span><input id="password" type="text" /></div>
      <div>
        <button onclick = "requestLogin()">로그인</button>
      </div>
    </div>
    <script>
      const requestLogin = () => {
        const idInputTag = document.querySelector("#id");
        const passwordInputTag = document.querySelector("#password");

        if (idInputTag.value == "") {
          alert("아이디를 입력해주세요.");
          return;
        }

        if (passwordInputTag.value == "") {
          alert("비밀번호를 입력해주세요.");
          return;
        }

        const dto = {
          user: {
            id: idInputTag.value,
            password: passwordInputTag.value,
          },
        };
        fetch("/api/v1/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(dto),
        })
          // response
          .then((response) => response.text())
          .then((result) => {
            alert(result);
          });
      };
    </script>
  </body>
</html>
